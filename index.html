<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bres Antwerpen — Casual gemixte keuken</title>
  <meta name="description" content="Bres in Antwerpen. Casual gemixte keuken. Contact, openingsuren en locatie." />
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    /* Verberg site tot intro klaar is */
body.intro-active main,
body.intro-active header,
body.intro-active footer {
  visibility: hidden;
}
    :root{
  --bg:#ffffff;
  --card:#ffffff;
  --text:#111111;
  --muted:#666666;
  --line:rgba(0,0,0,.12);
}

    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit}
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background:#ffffff;
      border-bottom:1px solid var(--line);
    }
/* Header met gecentreerd logo */
.nav-center {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 0;
}

.brand {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Tijdelijk logo-blok */
.mark {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  display: grid;
  place-items: center;
  font-weight: 700;
}

    .links{display:flex; gap:14px; flex-wrap:wrap; align-items:center}
    .links a{opacity:.92; text-decoration:none}
    .links a:hover{opacity:1; text-decoration:underline}
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.28);
      text-decoration:none;
    }
    .btn.primary{
      background:#fff; color:#0b0b0b; border-color:#fff;
      font-weight:650;
    }
    .btn:hover{transform:translateY(-1px)}
    main{max-width:var(--max); margin:0 auto; padding:0 var(--pad) 56px}
    .hero{
      padding:38px 0 18px;
      display:grid; gap:14px;
    }
    h1{
      margin:0;
      font-size:clamp(30px, 4.1vw, 52px);
      letter-spacing:-.4px;
    }
    .lead{color:var(--muted); max-width:70ch}
    .pillrow{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .pill{
      border:1px solid var(--line);
      padding:7px 10px;
      border-radius:999px;
      color:rgba(255,255,255,.86);
      font-size:13px;
      background:rgba(255,255,255,.04);
    }
    .grid{
      display:grid; gap:16px;
      grid-template-columns:repeat(12,1fr);
      margin-top:16px;
    }
    .card{
      grid-column:span 12;
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius:var(--r);
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    @media (min-width: 900px){
      .col6{grid-column:span 6}
      .col4{grid-column:span 4}
      .col8{grid-column:span 8}
    }
    h2{margin:0 0 8px; font-size:22px}
    p{margin:8px 0}
    .muted{color:var(--muted)}
    .kv{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:10px 14px;
      margin-top:10px;
      font-size:15px;
    }
    .kv div:nth-child(odd){color:rgba(255,255,255,.78)}
    .kv a{color:#fff}
    .divider{height:1px; background:var(--line); margin:14px 0}
    .form{
      display:grid; gap:10px;
      margin-top:10px;
    }
    input, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text);
      font:inherit;
    }
    textarea{min-height:120px; resize:vertical}
    .small{font-size:13px; color:rgba(255,255,255,.72)}
    footer{
      border-top:1px solid var(--line);
      background:rgba(0,0,0,.25);
    }
    footer .inner{
      max-width:var(--max);
      margin:0 auto;
      padding:18px var(--pad);
      color:rgba(255,255,255,.72);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      font-size:13px;
    }
    /* INTRO OVERLAY */
#intro{
  position:fixed;
  inset:0;
  z-index:9999;
  overflow:hidden;
}

.intro-bg{
  position:absolute;
  inset:0;
  background-image:url("images/intro.svg");
  background-size:cover;
  background-position:center;
  transform:scale(1.01);
}

.intro-overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at center,
    rgba(255,255,255,0.75),
    rgba(255,255,255,0.95)
  );
}


.intro-logo{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  z-index:2;
}

.intro-logo span{
  font-size:clamp(48px, 8vw, 96px);
  letter-spacing:0.25em;
  font-weight:700;
  color:#fff;
  opacity:0;
  animation:logoFadeIn 1.4s ease forwards;
}

@keyframes logoFadeIn{
  to{ opacity:1 }
}

#intro.hide{
  animation:introFadeOut 1.2s ease forwards;
}

@keyframes introFadeOut{
  to{ opacity:0; visibility:hidden; }
}
.nav-center{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px 0;
}

.nav-logo{
  height:56px;   /* mag je later aanpassen */
  width:auto;
  display:block;
}
/* Verberg header tijdens intro */
body.intro-active header{
  opacity:0;
  pointer-events:none;
}

/* Zorg dat header netjes in fade-in't */
header{
  transition: opacity 0.5s ease;
}

  </style>
</head>

<body>
  <div style="position:fixed;bottom:10px;right:10px;background:#fff;color:#000;padding:8px 10px;border-radius:10px;z-index:99999;font:14px system-ui;">
  TEST UPDATE
</div>

  <!-- INTRO OVERLAY -->
<div id="intro">
  <div class="intro-bg"></div>
  <div class="intro-overlay"></div>
 <div class="intro-logo"></div>
</div>

<header>
  <nav class="nav-center">
    <a class="brand" href="#">
      <img src="images/logo.png" alt="Bres logo" class="nav-logo">
    </a>
  </nav>
</header>


  <main id="top"></main>

  <footer>
    <div class="inner">
      <div>© <span id="y"></span> Bres — Antwerpen</div>
      <div>Privacyverklaring (later) · BTW (later)</div>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    function sendMail(e){
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg").value.trim();

      const subject = encodeURIComponent("Contact via website — Bres");
      const body = encodeURIComponent(
        `Naam: ${name}\nE-mail: ${email}\n\nBericht:\n${msg}\n`
      );

      // Pas dit aan naar je echte e-mailadres:
      const to = "info@bres-antwerpen.be";
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
      return false;
    }
  </script>
  <script>
  <script>
  window.addEventListener("load", () => {
    const intro = document.getElementById("intro");

    // Verberg header (en eventueel andere dingen) tijdens intro
    document.body.classList.add("intro-active");

    setTimeout(() => {
      // Intro weg
      intro.classList.add("hide");

      // Header tonen
      document.body.classList.remove("intro-active");
    }, 2000);
  });
</script>
</body>
</html>
